<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Title</title>
    <style>
        .like-heart {
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

        .like-heart.liked {
            color: red;
        }
    </style>
</head>

<body> <span class="like-heart" onclick="likeToggle()">&#10084;</span>
    <script>
        // https://www.htmlsymbols.xyz/heart-symbols
        function likeToggle() {
            let likeHeart = document.querySelector('.like-heart');
            likeHeart.classList.toggle('liked');
        }
    </script>

</body>

</html>
