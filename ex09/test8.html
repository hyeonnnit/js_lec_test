<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The isArray() Method</h2>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        document.getElementById("demo").innerHTML = Array.isArray(fruits);
    </script>

    <h1>JavaScript Arrays</h1>
    <h2>The instanceof Operator</h2>

    <p>The instanceof operator returns true when used on an array:</p>

    <p id="demo1"></p>

    <script>
        var fruits1 = ["Banana", "Orange", "Apple"];
        document.getElementById("demo1").innerHTML = fruits1 instanceof Array;
    </script>
</body>

</html>
