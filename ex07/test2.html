<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>

    <p>The escape sequence \\ inserts a backslash in a string.</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let text1 = "We are the so-called \"Vikings\" from the north.";
        document.getElementById("demo").innerHTML = text1; 
    </script>
    <script>
        let text2 = 'It\'s alright.';
        document.getElementById("demo1").innerHTML = text2; 
    </script>
    <script>
        let text3 = "The character \\ is called backslash.";
        document.getElementById("demo2").innerHTML = text3; 
    </script>

</body>

</html>
