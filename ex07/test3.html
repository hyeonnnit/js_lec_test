<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // x is a string
        let x = "John";

        // y is an object
        let y = new String("John");

        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
    </script>
    <script>
        let x1 = "John";        // x is a string
        let y1 = new String("John");  // y is an object
        document.getElementById("demo1").innerHTML = (x1 == y1);
    </script>
    <script>
        let x2 = "John";        // x is a string
        let y2 = new String("John");  // y is an object
        document.getElementById("demo2").innerHTML = (x2 === y2);
    </script>
</body>

</html>
